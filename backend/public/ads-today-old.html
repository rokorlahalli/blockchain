  <!-- YouTube Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const serverUrl = 'http://localhost:3000';
    const userWalletAddress = localStorage.getItem('userWalletAddress');
    const nftRewardThreshold = 3;

    if (!userWalletAddress) {
      alert("Wallet not connected. Please connect your wallet first.");
      window.location.href = 'index.html';
    }

    let players = {};
    const watchedVideosKey = 'watchedVideos';
    let watchedVideos = parseInt(localStorage.getItem(watchedVideosKey)) || 0;
    const rewardedVideos = JSON.parse(localStorage.getItem('rewardedVideos') || '{}');

    function onYouTubeIframeAPIReady() {
      for (let i = 1; i <= 6; i++) {
        players[`video${i}`] = new YT.Player(`iframe${i}`, {
          events: {
            'onStateChange': (e) => onPlayerStateChange(e, `video${i}`)
          }
        });
      }
    }

    function onPlayerStateChange(event, videoId) {
      console.log(`Player State Change: ${event.data}`);  // Debugging state change

      if (event.data === YT.PlayerState.ENDED) {
        const btnId = `claimBtn${videoId.slice(-1)}`;
        const btn = document.getElementById(btnId);
        if (btn) {
          // Enable the claim button when the video ends
          btn.disabled = false;
          btn.classList.add('btn-success');
          btn.innerText = "Claim Tokens";
        }
      }
    }

    async function onVideoComplete(videoId) {
      if (!userWalletAddress) {
        alert("Wallet not connected.");
        return;
      }

      if (rewardedVideos[videoId]) {
        alert("You‚Äôve already been rewarded for this video.");
        return;
      }

      console.log(`Video ${videoId} completed!`);  // Debugging completion

      // Reward the user after watching the video
      try {
        const response = await fetch(`${serverUrl}/reward`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userAddress: userWalletAddress, amount: 10 }),
        });

        const data = await response.json();
        if (data.success) {
          // Increment the count of watched videos
          watchedVideos++;
          localStorage.setItem(watchedVideosKey, watchedVideos);
          console.log(`Watched videos: ${watchedVideos}`);  // Debugging count

          // Update the rewarded videos
          rewardedVideos[videoId] = true;
          localStorage.setItem('rewardedVideos', JSON.stringify(rewardedVideos));

          alert(`${data.message}\nYou've watched ${watchedVideos}/${nftRewardThreshold} videos for NFT reward.`);

          // Check if the user has watched 3 videos to unlock the NFT
          if (watchedVideos >= nftRewardThreshold) {
            alert("üéâ You've unlocked the NFT! Go to the NFT section to claim.");
            localStorage.setItem('nftUnlocked', 'true');  // Set this flag to unlock NFT
            localStorage.removeItem(watchedVideosKey);
            localStorage.removeItem('rewardedVideos');
          }

          // Disable the claim button after reward
          const btnId = `claimBtn${videoId.slice(-1)}`;
          const btn = document.getElementById(btnId);
          if (btn) {
            btn.disabled = true;
            btn.innerText = "Claimed";
          }
        } else {
          alert("Error rewarding user: " + data.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while rewarding the user.');
      }
    }
  </script>
