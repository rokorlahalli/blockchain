<!-- nft.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your NFT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a4c93, #8a2be2);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      padding-top: 30px;
    }
    .btn-claim {
      background-color: #feb47b;
      color: #6a4c93;
      border-radius: 5px;
      border: none;
    }
    .btn-claim:hover {
      background-color: #f7a500;
    }
    .poster-preview img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NFT's</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="ads.html">Ads Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="blockchair.html">Blockchair Data</a></li>
          <li class="nav-item"><a class="nav-link active" href="nft.html">NFT's</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <h1 class="my-4">üé¨ Claim Your Exclusive NFT Movie Poster</h1>
    <input id="walletAddress" class="form-control my-3" type="text" placeholder="Enter your wallet address" />
    <button id="claimNFTBtn" class="btn btn-claim" disabled>Claim NFT</button>
    <div id="result" class="mt-4"></div>
    <div class="poster-preview" id="posterPreview"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nftUnlocked = localStorage.getItem('nftUnlocked') === 'true';
      const claimBtn = document.getElementById("claimNFTBtn");
      const resultDiv = document.getElementById("result");

      if (nftUnlocked) {
        claimBtn.disabled = false;
        resultDiv.innerHTML = `<p class="text-success">üéâ You've unlocked the NFT! Enter your wallet to claim.</p>`;
      } else {
        resultDiv.innerHTML = `<p class="text-warning">üé¨ Watch 3 ads to unlock the NFT.</p>`;
      }
    });

    document.getElementById("claimNFTBtn").addEventListener("click", async () => {
      const wallet = document.getElementById("walletAddress").value.trim();
      const resultDiv = document.getElementById("result");
      const posterDiv = document.getElementById("posterPreview");

      if (!wallet) {
        resultDiv.innerHTML = "<p class='text-warning'>Please enter a wallet address.</p>";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Minting NFT... Please wait.";

      try {
        const response = await fetch('/mint-nft', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userAddress: wallet })
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `<p class="text-success">‚úÖ NFT minted! <a href="https://sepolia.etherscan.io/tx/${data.transactionHash}" target="_blank">View on Etherscan</a></p>`;

          if (data.metadata) {
            posterDiv.innerHTML = `
              <h4>${data.metadata.name}</h4>
              <p>${data.metadata.description}</p>
              <img src="${data.metadata.image}" alt="NFT Poster" class="img-fluid rounded"/>
            `;
          }

          localStorage.removeItem('nftUnlocked');
          localStorage.setItem('watchedVideos', 0);
          localStorage.setItem('rewardedVideos', '{}');
        } else {
          resultDiv.innerHTML = `<p class="text-danger">‚ùå ${data.error || 'Minting failed.'}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class="text-danger">‚ùå Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
