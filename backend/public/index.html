<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      margin: 0;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .card h3 {
      font-family: 'Roboto', sans-serif;
      color: #6a4c93;
    }

    .btn-primary {
      background-color: #6a4c93;
      border-color: #6a4c93;
    }

    .btn-primary:hover {
      background-color: #5b3c8c;
      border-color: #5b3c8c;
    }

    .text-muted {
      color: #6c757d;
    }

    .footer {
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #fdfdfd;
      background-color: rgba(0, 0, 0, 0.2);
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Page Title -->
  <header class="mt-4 text-center">
    <h2 class="text-white fw-bold">Welcome to AdReward!</h2>
    <p class="text-white-50">Watch ads, earn tokens, unlock NFTs</p>
  </header>

  <!-- Wallet Connect Card -->
  <main class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow text-center">
      <h3 class="mb-4">Connect Your Wallet</h3>
      <button id="connectBtn" class="btn btn-primary w-100">Connect Wallet</button>
      <p id="walletAddress" class="mt-3 text-muted small"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 AdReward (Rohit Korlahalli). Built with ❤️ for Web3 users.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
  <script>
    const connectBtn = document.getElementById('connectBtn');
    const walletAddress = document.getElementById('walletAddress');

    connectBtn.addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];

          localStorage.setItem('userWalletAddress', userAddress);
          walletAddress.textContent = 'Connected: ' + userAddress;

          setTimeout(() => {
            window.location.href = 'ads.html';
          }, 1000);
        } catch (err) {
          walletAddress.textContent = 'Connection failed';
        }
      } else {
        walletAddress.textContent = 'MetaMask not detected';
      }
    });
  </script>
</body>
</html>
