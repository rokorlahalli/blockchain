<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchair Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a4c93, #feb47b);
      color: #fff;
    }

    .container {
      padding-top: 30px;
    }

    .api-data-section {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 15px;
    }

    .api-data-section h4 {
      color: #6a4c93;
    }

    .api-data-section p {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blockchair Data</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="ads.html">Ads Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="blockchair.html">Blockchair Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nft.html">NFT's</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Blockchain Data</h2>
    <div class="api-data-section">
      <h4 class="text-center">Blockchain Stats</h4>
      <p id="blockchairData">Loading data...</p>
    </div>
  </div>

  <script>
    // Fetch blockchain data from Blockchair API
    async function fetchBlockchainData() {
      try {
        const response = await fetch('https://api.blockchair.com/bitcoin/stats'); // Fetch Bitcoin stats from Blockchair
        const data = await response.json();
        
        if (data && data.data) {
          // Display relevant data to the user
          const { blocks_count, transactions_count, mempool_size } = data.data;
          const blockchairData = `
            <strong>Total Blocks:</strong> ${blocks_count} <br>
            <strong>Total Transactions:</strong> ${transactions_count} <br>
            <strong>Mempool Size:</strong> ${mempool_size} <br>
          `;
          document.getElementById('blockchairData').innerHTML = blockchairData;
        } else {
          document.getElementById('blockchairData').innerHTML = 'Unable to fetch data from Blockchair.';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('blockchairData').innerHTML = 'Error fetching data.';
      }
    }

    // Fetch blockchain data on page load
    fetchBlockchainData();
  </script>
</body>
</html>
